<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Star Productions</title>
    <link rel="stylesheet" href="index.css">
    <script src="java.js"></script>
</head>

<body>

    <form method="GET">
        First Name: <input type="text" name="firstName"><br>
        Last Name: <input type="text" name="lastName"><br>
        Email: <input type="email" required name="email"><br>
        Password: <input type="password" min="10" name="password"><br>
        Birthday: <input type="date" name="birthDate"><br>
        Gender: <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        Us Citizen: <br>
        <input type="checkbox" name="checkbox">Yes<br>
        <input type="checkbox" name="checkbox">No<br><
        Cars: <br>
        <select name="cars">
            <option value="honda" name="honda">Honda</option>
            <option value="BMW" name="bmw">BMW</option>
        </select><br>
        <input type="submit" value="register"> 
        <input type="reset">
    </form>
<!--my first form-->
</body>

</html>
